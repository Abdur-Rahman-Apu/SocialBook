<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SocialBook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/3b7a96cd6e.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav>
        <div class="nav-left">
            <img src="./images/logo.png" alt="logo" class="logo">

            <ul>
                <li><img src="./images/notification.png" alt="notification image"></li>
                <li><img src="./images/inbox.png" alt="inbox image"></li>
                <li><img src="./images/video.png" alt="video image"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="./images/search.png" alt="search image">
                <input type="text" name="search" id="search" placeholder="search">
            </div>

            <div class="user-icon online" onclick="toggleSettingsMenu()">
                <img src="./images/profile-pic.png" alt="profile pic">
            </div>

            <!-- settings  -->
            <div class="settings-menu">
                <div class="settings-menu-inner">

                    <div class="dark-btn">
                        <span></span>
                    </div>

                    <div class="user-profile">
                        <img src="./images/profile-pic.png" alt="profile pic">

                        <div>
                            <p>John Nicholson</p>
                            <a href="#">See your profile</a>
                        </div>
                    </div>
                    <hr>
                    <div class="user-profile">
                        <img src="./images/feedback.png" alt="profile pic">

                        <div>
                            <p>Give Feedback</p>
                            <a href="#">Help us to improve the new design</a>
                        </div>
                    </div>
                    <hr>

                    <div class="settings-link">
                        <img src="./images/setting.png" alt="setting" class="settings-icon">
                        <a href="#">Settings & Privacy <img src="./images/arrow.png" alt="arrow" width="10"></a>
                    </div>
                    <div class="settings-link">
                        <img src="./images/help.png" alt="help" class="settings-icon">
                        <a href="#">Help & Support <img src="./images/arrow.png" alt="arrow" width="10"></a>
                    </div>
                    <div class="settings-link">
                        <img src="./images/display.png" alt="display" class="settings-icon">
                        <a href="#">Display & Accessibility <img src="./images/arrow.png" alt="arrow" width="10"></a>
                    </div>
                    <div class="settings-link">
                        <img src="./images/logout.png" alt="logout" class="settings-icon">
                        <a href="#">Logout <img src="./images/arrow.png" alt="arrow" width="10"></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- main part  -->

    <div class="profile-container">
        <img src="./images/cover.png" alt="cover pic">
    </div>

    <!-- footer  -->
    <footer>
        <p>Copyright 2021 - SocialBook</p>
    </footer>

    <!-- js files  -->
    <script src="./script.js"></script>

</body>

</html>
