<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3b7a96cd6e.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav>
        <div class="nav-left">
            <img src="./images/logo.png" alt="logo" class="logo">

            <ul>
                <li><img src="./images/notification.png" alt="notification image"></li>
                <li><img src="./images/inbox.png" alt="inbox image"></li>
                <li><img src="./images/video.png" alt="video image"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="./images/search.png" alt="search image">
                <input type="text" name="search" id="search" placeholder="search">
            </div>

            <div class="user-icon online">
                <img src="./images/profile-pic.png" alt="profile pic">
            </div>
        </div>
    </nav>

    <!-- main part  -->

    <main class="container">
        <!-- left-sidebar  -->
        <aside class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="./images/news.png" alt="news">Latest News</a>
                <a href="#"><img src="./images/friends.png" alt="friends">Friends</a>
                <a href="#"><img src="./images/group.png" alt="group">Group</a>
                <a href="#"><img src="./images/marketplace.png" alt="marketplace">Marketplace</a>
                <a href="#"><img src="./images/watch.png" alt="watch">Watch</a>
                <a href="#">See more</a>
            </div>

            <div class="shortcut-links">
                <p>Your shortcuts</p>
                <a href="#"><img src="./images/shortcut-1.png" alt="web developers">Web Developers</a>
                <a href="#"><img src="./images/shortcut-2.png" alt="web design course">Web Design Course</a>
                <a href="#"><img src="./images/shortcut-3.png" alt="Full Stack Development">Full Stack Development</a>
                <a href="#"><img src="./images/shortcut-4.png" alt="Website experts">Website Experts</a>
            </div>
        </aside>

        <!-- main content  -->
        <div class="main-content"></div>

        <!-- right-sidebar  -->
        <aside class="right-sidebar">
            <div class="sidebar-title">
                <h4>Events</h4>
                <a href="#">See All</a>
            </div>

            <div class="event">
                <div class="left-event">
                    <h3>18</h3>
                    <span>March</span>
                </div>
                <div class="right-event">
                    <h4>Social Media</h4>
                    <p><i class="fa-solid fa-location-dot"></i>Willson Tech Park</p>
                    <a href="#">More Info</a>
                </div>
            </div>

            <div class="event">
                <div class="left-event">
                    <h3>27</h3>
                    <span>June</span>
                </div>
                <div class="right-event">
                    <h4>Mobile Marketing</h4>
                    <p><i class="fa-solid fa-location-dot"></i>Willson Tech Park</p>
                    <a href="#">More Info</a>
                </div>
            </div>


            <div class="sidebar-title">
                <h4>Advertisement</h4>
                <a href="#">Close</a>
            </div>
            <img src="./images/advertisement.png" alt="ads" class="ads">
        </aside>
    </main>

</body>

</html>
